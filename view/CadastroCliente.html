<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Clientes - Marmoraria</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Cadastro de Clientes</h2>
        <form id="clienteForm" action="#" method="post">
            <p>
                <label for="nome">Nome do Cliente:</label>
                <input type="text" id="nome" name="nome" required pattern="[A-Za-zÀ-ÖØ-öø-ÿ\s]+" title="Apenas letras e espaços são permitidos.">
            </p>
            
            <p>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </p>
            
            <p>
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" required pattern="\d{10,11}" title="Digite um telefone válido com 10 ou 11 dígitos.">
            </p>
            
            <p>
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco" required>
            </p>
            
            <button type="submit">Cadastrar</button>
        </form>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
